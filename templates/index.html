<!DOCTYPE html>
<html>
<head>
    <title>Secure File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Secure File Upload</h2>

    <div class="card p-4 shadow-sm">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" class="form-control mb-2" required>
            <input type="password" name="password" class="form-control mb-2" placeholder="Set file password" required>
            <button class="btn btn-primary w-100">Upload</button>
        </form>

        {% if file_name %}
        <div class="text-center mt-3">
            <h5>File Uploaded: {{ file_name }}</h5>
            <p><strong>SHA-256 Checksum:</strong> {{ checksum }}</p>

            <img src="{{ qr_path }}" class="img-fluid mt-2" style="max-width: 260px;">
            <p class="text-muted">Scan QR to access securely.</p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
